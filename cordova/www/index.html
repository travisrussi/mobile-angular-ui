<!DOCTYPE html>
<!-- 

** NOTE **

Run `grunt connect` then 
navigate to http://localhost:3000/demo
to see this page in browser  

-->

<html>

<head>
  <meta charset="utf-8" />
  <title>Mobile Angular UI Examples</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
  <link rel="stylesheet" href="demo.css" />
  
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-touch.min.js"></script>
  <script src="dist/js/mobile-angular-ui.min.js"></script>
  <script src="demo.js"></script>

  <script src="cordova.js"></script>

</head>

<body ng-app="MobileAngularUiExamples" ng-controller="MainController">

  <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

  <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

  <div class="app">
    <!-- Navbar -->
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>Mobile Angular UI</span>
        </div>

        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>

        <div class="btn-group pull-right" yield-to="navbarAction">
          <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <a href="#" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
        <a href="#" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
        <a href="#" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>

      </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div>

  

  </div>
</body>

</html>
